
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Só Prazer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000000, #1a001a);
      color: #FDF5E6;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 2.8em;
      color: #FFD700;
      text-shadow: 0 0 12px #FFD700;
      margin-bottom: 10px;
    }
    h2.blink {
      animation: blinkColors 6s infinite;
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    @keyframes blinkColors {
      0%   { color: #FF1493; }
      25%  { color: #8A2BE2; }
      50%  { color: #FFD700; }
      75%  { color: #FDF5E6; }
      100% { color: #000000; }
    }
    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
      color: #FDF5E6;
      font-style: italic;
      line-height: 1.6em;
    }
    form {
      background: #111;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 25px;
      margin: 30px auto;
      width: 90%;
      max-width: 500px;
    }
    input, textarea {
      width: 95%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      font-size: 1em;
    }
    button {
      background-color: #FF1493;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD700;
      width: 100%;
    }
    button:hover {
      transform: scale(1.05);
    }
    .agenda-link {
      display: block;
      margin-top: 25px;
      color: #8A2BE2;
      text-decoration: underline;
      font-size: 1em;
    }

    /* Carrossel */
    .carousel {
      margin: 30px auto;
      max-width: 95%;
      overflow: hidden;
      border-radius: 15px;
    }
    .carousel img {
      width: 100%;
      display: none;
      border: 3px solid #FFD700;
    }
    .carousel img.active {
      display: block;
    }
  </style>
  <script>
    function enviarMensagemWhatsApp(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const regiao = document.getElementById('regiao').value;
      const mensagem = document.getElementById('mensagem').value;
      const texto = encodeURIComponent(`Olá, sou ${nome || 'anônima'} da região ${regiao}. Quero marcar: ${mensagem}`);
      window.open(`https://wa.me/5511980486652?text=${texto}`, '_blank');
    }

    let currentSlide = 0;
    function rotateBanner() {
      const banners = document.querySelectorAll('.carousel img');
      banners.forEach((img, i) => {
        img.classList.toggle('active', i === currentSlide);
      });
      currentSlide = (currentSlide + 1) % banners.length;
    }

    document.addEventListener('DOMContentLoaded', () => {
      rotateBanner();
      setInterval(rotateBanner, 4000);
    });
  </script>
</head>
<body>
  <header>
    <h1>Só Prazer</h1>
    <h2 class="blink">O prazer é nosso segredo</h2>
  </header>

  <p>
    Atendimento exclusivo para mulheres.<br>
    Discrição absoluta. Prazer sem compromisso.<br>
    Atendimento em hotel ou em local seguro, com total respeito, conforto e descrição.<br>
    Pode ser também apenas para conversar ou companhia.
  </p>

  <form onsubmit="enviarMensagemWhatsApp(event)">
    <input type="text" id="nome" placeholder="Seu nome (opcional)">
    <input type="text" id="regiao" placeholder="Bairro ou cidade">
    <textarea id="mensagem" placeholder="O que deseja? (horário, preferências...)" rows="4"></textarea>
    <button type="submit">Quero marcar agora</button>
  </form>

  <div class="carousel">
    <img src="https://images.unsplash.com/photo-1556909212-6b4bfb39c4b9?fit=crop&w=1000&q=80" class="active" alt="Banner Sensual 1">
    <img src="https://images.unsplash.com/photo-1609332031745-9fb0a3c1d18b?fit=crop&w=1000&q=80" alt="Banner Sensual 2">
    <img src="https://images.unsplash.com/photo-1594824476967-48c8b964273f?fit=crop&w=1000&q=80" alt="Banner Sensual 3">
  </div>

  <a class="agenda-link" href="agenda.html">(acesso privado)</a>
</body>
</html>
